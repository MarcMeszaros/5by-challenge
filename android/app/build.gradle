// application dependency repositories
repositories {
    mavenCentral()
}

apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    // REST API libraries
    compile 'com.squareup.retrofit:retrofit:1.5.+' // REST client
    compile 'com.squareup.okhttp:okhttp:1.5.+' // optimized http client
    compile 'com.google.guava:guava:16.+' // helper classes to pretty print REST API objects

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.+'
}
